<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>每日一句</title>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      #hitokoto {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: red;
        font-size: 20px;
        margin-top: -30px;
      }
    </style>
  </head>
  <body>
    <div id="hitokoto">获取中...</div>
    <!-- 以下写法，选取一种即可 -->
    <!-- 现代写法，推荐 -->
    <!-- 兼容低版本浏览器 (包括 IE)，可移除 -->
    <script src="https://cdn.bootcss.com/bluebird/3.5.1/bluebird.core.min.js"></script>
    <script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.min.js"></script>
    <!--End-->
    <script>
      fetch('https://v1.hitokoto.cn')
        .then(function(res) {
          return res.json()
        })
        .then(function(data) {
          var hitokoto = document.getElementById('hitokoto')
          hitokoto.innerText = data.hitokoto
        })
        .catch(function(err) {
          console.error(err)
        })
    </script>
    <!-- 新 API 方法， 十分简洁 -->
    <!-- <script
      src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto"
      defer
    ></script> -->
  </body>
</html>
